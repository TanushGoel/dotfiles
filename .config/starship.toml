command_timeout = 10000

add_newline = false

[cmd_duration]
min_time = 1000
show_milliseconds = false
disabled = false
format = " 🕙 $duration($style)\n"

[battery]
disabled = true

[directory]
style = "cyan bold"

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
[git_status]
disabled = true

[python]
symbol = "🐍 "
format = "[$symbol$version]($style) "
style = "green bold"

[env_var.UV_VENV]
variable = "VIRTUAL_ENV"
format = '[uvenv](blue bold) ' # $env_value

[conda]
symbol = "📦 "
format = "[$symbol$environment](green bold)"
ignore_base = true

[docker_context]
symbol = "🐳 "
style = "blue bold"
